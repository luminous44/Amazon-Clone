<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon BD</title>
</head>
<body>
     <header>
        <div class="navbar">
             <div class="nav-logo border">
                <div class="logo">
  
                </div>
             </div>
             <div class="nav-address border">
                <p class="add-first">Deliver to</p>
                <div class="add-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="add-sec">Bangladesh</p>
                </div>
             </div>
             <div class="nav-search">
                <select class="nav-select">
                    <option >All</option>
                </select>
                <input placeholder="  Search Amazon" class="search">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
             </div>
             <div class="nav-signIn border" style="padding: 5px;">
                <p><span>Hello, sign in</span></p>
                <div class="nav-sec">
                    Account & Lists
                </div>
             </div>
             <div class="nav-returns border" style="padding: 5px;">
                <p><span>Returns</span></p>
                <div class="nav-sec">
                     & Orders
                </div>
             </div>
             <div class="nav-cart border" style="padding: 5px;">
                <i class="fa-solid fa-cart-shopping"></i>
                Cart
             </div>
        </div>
        <div class="panal">
            <div class="panal-all">
                <i class="fa-solid fa-bars"></i>
                 All
            </div>
            <div class="panal-ops">
                <p>Today's Deals</p>
                <p>Customer Service</p>
                <p>Registry</p>
                <p>Gift Cards</p>
                <p>Sell</p>
            </div>
            <div class="panal-deals">
                Shop deals in Electronics
            </div>
        </div>
     </header>
</body>
</html>
